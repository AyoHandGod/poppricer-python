{% extends "build_log/base.html" %}

{% block content %}

<div class="Topics">
    <ul class="nes-list is-circle">
        {% for topic in topics %}
        <li class="nes-text is-warning">{{ topic }}</li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
