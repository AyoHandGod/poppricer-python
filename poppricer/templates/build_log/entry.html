{% extends "build_log/base.html" %}

{% block content %}

<div class="Topics">
    <p>Entry: {{ entry.name }}</p>

    <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
    <p>{{ entry.text}}</p>

    <a href="{% url 'build_log:topic' entry.topic %}"><p>{{ entry.topic }}</p></a>

</div>

{% endblock content %}
